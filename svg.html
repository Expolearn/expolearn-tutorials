<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <svg id="svg" style="width: 100%; height: 800px;"></svg>
</body>
<script>
    const svg = d3.select('#svg');

    const c = svg.append('circle')
        .attr('cx', 200)
        .attr('cy', 200)
        .attr('r', 90)
        .style('fill', 'green');

    c.transition()
        .duration(1000)
        .delay(1000)
        .attr('cx', 500)
        .attr('cy', 200)
        .attr('r', 90)
        .style('fill', 'blue');

    c.on('click', function () {
        d3.select(this).transition()
            .duration(300)
            .style('fill', 'red')
    })
</script>
<style>
    @keyframes {
        0% {
            left: 10%;
        }

        to {
            left: 50%;
        }

    }
</style>

</html>
