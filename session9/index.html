                <div class="py-3">

        </div>
        <div class="col">

                <div class="card-headerr">
                    <div class="card-title">Multiplication</div>
                </div>
                <div class="card-body">
                    <div class="num1">
                        <label for="num1"></label>
                        <input class="form-control" type="number" name="num1" id="num1">
                    </div>
                    <div class="num2">
                        <label for="num2"></label>
                        <input class="form-control" type="number" name="num2" id="num2">

                </div>

                <div class="py-3">

        <div class="col">

                    </div>
                    <div class="num2">

                    </div>
                </div>
